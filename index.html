<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D - Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; background: transparent; }
        canvas { display: block; }
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let model, chasisMaterial;
        const colores = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff]; // Colores disponibles
        let colorIndex = 0;

        // 1. Configurar escena
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.001, 100);
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 2. Controles de c치mara
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.minDistance = 0.01;
            controls.maxDistance = 0.5;

            // 3. Posici칩n inicial de la c치mara
            camera.position.set(1, 10.2, 10.8);
            camera.lookAt(0, 0, 0);

            // 4. Luces mejoradas
            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);

            // 5. Cargar modelo GLTF
            const loader = new THREE.GLTFLoader();
            loader.load('models/beato2.gltf', function(gltf) {
                model = gltf.scene;
                model.scale.set(2, 2, 2);
                scene.add(model);

                // Encontrar el material "chasis rosa"
                model.traverse((child) => {
                    if (child.isMesh && child.material.name === "chasis rosa") {
                        chasisMaterial = child.material;
                    }
                });
            });

            // 6. Agregar evento de clic para cambiar color del chasis
            window.addEventListener("click", () => {
                if (chasisMaterial) {
                    chasisMaterial.color.setHex(colores[colorIndex]);
                    colorIndex = (colorIndex + 1) % colores.length; // Ciclo entre colores
                }
            });

            // 7. Ajustar al redimensionar pantalla
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        }

        // Animaci칩n
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>

</body>
</html>
