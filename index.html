<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D - Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; background: transparent; }
        canvas { display: block; }
        #colorPicker {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .color-box {
            width: 30px;
            height: 30px;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="colorPicker"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let model, chasisMaterial;
        const colores = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(10, window.innerWidth / window.innerHeight, 0.1, 100);
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Controles de cámara
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.minDistance = 2;
            controls.maxDistance = 3;
            controls.enableRotate = true;
            controls.enableZoom = true;

            camera.position.set(0, 1, 2);
            camera.lookAt(0, 0, 0);

            // Luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(3, 5, 4);
            scene.add(directionalLight);

            const backLight = new THREE.DirectionalLight(0xffffff, 1);
            backLight.position.set(-2, 3, -5);
            scene.add(backLight);

            // Cargar modelo GLTF
            const loader = new THREE.GLTFLoader();
            loader.load('models/beato2.gltf', function(gltf) {
                model = gltf.scene;
                model.scale.set(2, 2, 2);
                scene.add(model);

                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.needsUpdate = true;
                        child.material.map && (child.material.map.minFilter = THREE.LinearFilter);
                        if (child.material.name === "chasis rosa") {
                            chasisMaterial = child.material;
                        }
                    }
                });
            });

            // Crear la selección de colores en la interfaz
            const colorPicker = document.getElementById("colorPicker");
            colores.forEach(color => {
                const colorBox = document.createElement("div");
                colorBox.classList.add("color-box");
                colorBox.style.background = `#${color.toString(16).padStart(6, "0")}`;
                colorBox.addEventListener("click", () => cambiarColor(color));
                colorPicker.appendChild(colorBox);
            });

            // Ajustar tamaño de pantalla
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        }

        function cambiarColor(color) {
            if (chasisMaterial) {
                chasisMaterial.color.setHex(color);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>

</body>
</html>
