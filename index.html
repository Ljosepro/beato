<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D - Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; background: transparent; }
        canvas { display: block; }
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // 1. Escena, Cámara y Renderizador
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.001, 100);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true }); // Fondo transparente
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Configurar Controles
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.minDistance = 0.01;  // No alejarse demasiado
        controls.maxDistance = 0.5;   // Controlar zoom

        // 3. Ajustar Cámara
        camera.position.set(1, 10.2, 10.8); // Posición más cercana
        camera.lookAt(0, 0, 0);

        // 4. Luz ambiental y direccional
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // 5. Cargar Modelo GLTF
        const loader = new THREE.GLTFLoader();
        loader.load('models/beato2.gltf', function(gltf) {
            const model = gltf.scene;
            model.scale.set(2, 2, 2); // Ajuste de escala
            scene.add(model);
        }, undefined, function(error) {
            console.error('Error al cargar el modelo:', error);
        });

        // 6. Animación
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // 7. Ajustar al redimensionar pantalla
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>

</body>
</html>
