<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D - Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; background: transparent; }
        canvas { display: block; }
        #colorPicker {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .color-box {
            width: 30px;
            height: 30px;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="colorPicker"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let model, chasisMaterial, etiquetaMaterial;
        const colores = {
            "Verde": "#1F7A1F", "Amarillo": "#FFD700", "Azul": "#0077FF",
            "Blanco": "#F5F5F5", "Naranja": "#FF7300", "Morado": "#6A0DAD",
            "Rojo": "#D00000", "Negro": "#1C1C1C", "Rosa": "#FF007F", "Gris": "#808080"
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(15, window.innerWidth / window.innerHeight, 0.1, 100);
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.minDistance = 2;
            controls.maxDistance = 3;

            camera.position.set(0, 1, 2);

            // ðŸ”¹ IluminaciÃ³n mejorada ðŸ”¹
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(3, 5, 4);
            scene.add(directionalLight);

            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
            hemiLight.position.set(0, 5, 0);
            scene.add(hemiLight);

            // ðŸ”¹ Luces laterales y debajo del modelo ðŸ”¹
            const pointLight1 = new THREE.PointLight(0xffffff, 1.0);
            pointLight1.position.set(2, 3, 2);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0xffffff, 1.0);
            pointLight2.position.set(-2, 3, -2);
            scene.add(pointLight2);

            const pointLight3 = new THREE.PointLight(0xffffff, 1.2);
            pointLight3.position.set(0, -2, 2); // AumentÃ© la intensidad
            scene.add(pointLight3);

            // ðŸ”¹ Cargar textura de la etiqueta ðŸ”¹
            const textureLoader = new THREE.TextureLoader();
            const etiquetaTexture = textureLoader.load('ruta_a_la_textura.png');
            etiquetaTexture.encoding = THREE.sRGBEncoding;

            etiquetaMaterial = new THREE.MeshStandardMaterial({
                map: etiquetaTexture,
                transparent: true,
                alphaTest: 0.5,
                side: THREE.DoubleSide,
            });

            // ðŸ”¹ Cargar modelo GLTF ðŸ”¹
            const loader = new THREE.GLTFLoader();
            loader.load('models/beato2.gltf', function(gltf) {
                model = gltf.scene;
                model.scale.set(2, 2, 2);
                scene.add(model);

                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.needsUpdate = true;

                        if (child.material.name === "chasis rosa") {
                            chasisMaterial = child.material;
                            chasisMaterial.roughness = 0.5;
                            chasisMaterial.metalness = 1;
                            chasisMaterial.envMapIntensity = 0.8;
                            if (chasisMaterial.map) {
                                chasisMaterial.map.encoding = THREE.sRGBEncoding;
                                chasisMaterial.map.needsUpdate = true;
                            }
                        }
                        if (child.material.name.includes("etiqueta")) {
                            child.material = etiquetaMaterial;
                        }
                    }
                });
            });

            // ðŸ”¹ Generar botones de selecciÃ³n de color ðŸ”¹
            const colorPicker = document.getElementById("colorPicker");
            Object.entries(colores).forEach(([nombre, color]) => {
                const colorBox = document.createElement("div");
                colorBox.classList.add("color-box");
                colorBox.style.background = color;
                colorBox.addEventListener("click", () => cambiarColor(color));
                colorPicker.appendChild(colorBox);
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        }

        function cambiarColor(color) {
            if (chasisMaterial) {
                chasisMaterial.color.set(color);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
